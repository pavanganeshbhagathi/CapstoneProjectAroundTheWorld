<div class="gallery">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{allplaces.placeName | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{allplaces.placeSubtype}}</mat-card-subtitle>

    </mat-card-header>


    <img mat-card-image src="{{allplaces.placeImageUrl}}" alt="{{allplaces.placeName}" >
    <mat-divider></mat-divider>

    <br/>
      {{allplaces.placeDescription}}
      <br/>

    <mat-divider></mat-divider>
    <mat-card-content>
      <br>
       <span matBadge=" {{allplaces.rating}}" matBadgeOverlap="false">Rating</span>


    <br /><br>

    <button mat-raised-button color="warn"> <span matPrefix>$ &nbsp; &nbsp;</span>{{allplaces.placePackage}} <span
        matPrefix>/-</span> </button>
    <br><br>


    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon> location_on</mat-icon>

          </mat-panel-title>
          <mat-panel-description>
            View Click {{allplaces.placeName |titlecase}} Location Map
          </mat-panel-description>
        </mat-expansion-panel-header>
        <agm-map latitude=" {{allplaces.placeLatitude}}" longitude="{{allplaces.placeLongitude}}"
          (mapClick)="onChoseLocation($event)">



         <agm-marker [latitude]="latitude" [longitude]="longitude" *ngIf="locationChosen"></agm-marker>


        </agm-map>
      </mat-expansion-panel>
    </mat-accordion>
    </mat-card-content>

    <mat-card-actions>
            <button mat-button color="accent" (click)="backList()">Back to List</button>
            <button mat-button color="accent" (click)="viewNextPlace()">View Next Place</button>

    </mat-card-actions>
  </mat-card>
</div>


<agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)">
  <agm-marker [latitude]="latitude" [longitude]="longitude" *ngIf="locationChosen"></agm-marker>
</agm-map>
